<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="jquery-3.2.1.js"></script>
  <title>Exercice 5</title>
</head>
<body>
  <form>
    <label for="lastName">Nom : </label><input type="text" name="lastName" id="lastName" />
    <label for="firstName">Prénom : </label><input type="text" name="firstName" id="firstName" />
    <button type="button" name="button">Envoyer</button>
  </form>
  <script>
  //Récupération de la valeur de lastName et firstName pour mettre un focus
  $('#lastName , #firstName').focus(function(){
    //Changement de la couleur des bordures des id lastName et firstName
    $('#lastName , #firstName').css('border' , '1px solid green');
  });
  //Récupération de la valeur de lastName et firstName pour mettre un focusout
  $('#lastName , #firstName').focusout(function(){
    //Changement de la couleur des bordures des id lastName et firstName
    $('#lastName , #firstName').css('border' , '1px solid red');
  });
  </script>
</body>
</html>
